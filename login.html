<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/default.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="c-login">
      <div class="c-screen-width">
        <div class="c-login__section">
          <div class="c-login__left"></div>
          <div class="c-login__right">
            <h1 class="c-login__title">Entrar na conta</h1>
            <form action="/" method="post" class="c-login__form">
              <div class="c-login__input">
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                  class="c-input"
                />
              </div>
              <div class="c-login__input">
                <label for="senha">Senha</label>
                <input
                  type="text"
                  name="senha"
                  id="senha"
                  placeholder="Senha"
                  class="c-input"
                />
                <a href="/reset-senha" class="c-link c-login__senha"
                  >esqueci a senha</a
                >
              </div>
              <input type="submit" value="Entrar" class="c-button__primary" />
            </form>
            <div class="c-login__cadastro">
              <p>
                Ainda nÃ£o tem uma conta?
                <a href="/cadastrar" class="c-link">Cadastre-se</a>!
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
