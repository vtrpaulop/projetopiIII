<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Página Inicial - Calendário Vacinal</title>
    
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Calendário Vacinal</h1>
        <!-- Informativos -->
        <div class="informativos">
            <h2>Informativos</h2>
            <p>Aqui você encontrará informações importantes sobre o calendário vacinal.</p>
            <p>Por favor, consulte regularmente para atualizações e novidades.</p>
        </div>

        <div class="login-form">
            <h2>Faça login para acessar</h2>
            <form>
                <input type="text" placeholder="Usuário" required><br>
                <input type="password" placeholder="Senha" required><br>
                <button class="submit" type="submit">Entrar</button>
                <button class="reset" type="reset">Limpar</button>
            </form>
        </div>
    </div>
</body>
</html>
