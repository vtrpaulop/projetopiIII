<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/default.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <section class="c-login">
      <div class="c-screen-width">
        <div class="c-login__section">
          <div class="c-login__left"></div>
          <div class="c-login__right">
            <h1 class="c-login__title">Criar uma conta</h1>
            <form action="/" method="post" class="c-login__form">
              <div class="c-login__input">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  placeholder="Nome"
                  class="c-input"
                />
              </div>
              <div class="c-login__input">
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                  class="c-input"
                />
              </div>
              <div class="c-login__input">
                <label for="senha">Senha</label>
                <input
                  type="text"
                  name="senha"
                  id="senha"
                  placeholder="Senha"
                  class="c-input"
                />
              </div>
              <div class="c-login__input">
                <label for="senha">Confirmar a senha</label>
                <input
                  type="text"
                  name="senha__confirmar"
                  id="senha__confirmar"
                  placeholder="Confimar a senha"
                  class="c-input"
                />
              </div>
              <input
                type="submit"
                value="Cadastrar"
                class="c-button__primary"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
